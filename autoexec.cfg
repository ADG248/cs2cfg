// Aliases
// CSGO-S3fQ3-jxeqY-WAxFi-MdUkX-WuZQM
alias Crosshair1 "cl_crosshairsize 1.5; cl_crosshairgap -2.5; cl_crosshairthickness 0; cl_crosshair_drawoutline false; cl_crosshair_outlinethickness 0; cl_crosshairalpha 255; cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0"
// CSGO-EqUWV-6btU9-ePtxY-yQxJ7-X9VeL
alias Crosshair2 "cl_crosshairsize 1.5; cl_crosshairgap -2; cl_crosshairthickness 0; cl_crosshair_drawoutline true; cl_crosshair_outlinethickness 1; cl_crosshairalpha 230; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255"
// CSGO-V5AnG-9RcHX-zCyhK-XNivu-UMkTL
alias Crosshair3 "cl_crosshairsize 2; cl_crosshairgap -5; cl_crosshairthickness 0.5; cl_crosshair_drawoutline false; cl_crosshair_outlinethickness 0; cl_crosshairalpha 255; cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0"
// CSGO-6BZJx-hWCux-LR52E-vrjwN-uByXD
alias Crosshair4 "cl_crosshairsize 1; cl_crosshairgap -3.5; cl_crosshairthickness 1; cl_crosshair_drawoutline false; cl_crosshair_outlinethickness 0; cl_crosshairalpha 255; cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255"

alias autoexec "exec autoexec.cfg"
alias PracticeModeOn "sv_cheats 1; bot_kick; mp_freezetime 0; mp_roundtime 60; mp_warmuptime 9999999; buddha 1; sv_infinite_ammo 1; mp_maxmoney 65535; mp_overtime_startmoney 65535; mp_afterroundmoney 65535; mp_buytime 60000; mp_buy_anywhere 1; sv_showimpacts 1; sv_regeneration_force_on true; cl_showpos 1; sv_grenade_trajectory_prac_pipreview true"
alias PracticeModeOff "bot_kick; sv_regeneration_force_on false; sv_infinite_ammo 0; buddha 0; mp_warmuptime 120; mp_maxmoney 16000; mp_overtime_startmoney 10000; mp_afterroundmoney 0; mp_buytime 20; mp_buy_anywhere 0; sv_showimpacts 0; cl_showpos 0; sv_cheats 0; sv_grenade_trajectory_prac_pipreview false"
alias SpawnCTBot "sv_cheats 1; bot_add ct; bot_stop 1; bot_place"
alias SpawnTBot "sv_cheats 1; bot_add t; bot_stop 1; bot_place"
alias DeleteNade "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound"
alias HUDHide "sv_cheats 1; cl_drawhud false; r_show_build_info false; cl_hud_telemetry_frametime_show 0; cl_hud_telemetry_net_misdelivery_show 0; cl_hud_telemetry_ping_show 0; cl_showpos 0"
alias HUDShow "sv_cheats 1; cl_drawhud true; r_show_build_info true; cl_hud_telemetry_frametime_show 2; cl_hud_telemetry_net_misdelivery_show 2; cl_hud_telemetry_ping_show 2"


